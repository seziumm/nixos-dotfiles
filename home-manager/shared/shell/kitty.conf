# Kitty confif file
confirm_os_window_close 0

# Set margin (y, x)

window_padding_width 0 0 
window_margin_width  0 0

# animation of the cursor

cursor_trail 1 
# enable 
cursor_trail_decay 0.1 0.4 
# delay

# Fonts
font_family JetBrains Mono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto


# Change font size
font_size 11.0

# background_opacity 0.6
background_opacity 1

# Blur, too much will lead to performance problems
# background_blur 10



# map ctrl+t new_window
# map ctrl+q close_window
#
# # window movement
#
# # Move to the previous window (Vim-like 'Ctrl+w h')
# map ctrl+h previous_window
#
# # Move to the next window (Vim-like 'Ctrl+w l')
# map ctrl+l next_window
#
# # Move to the window above (Vim-like 'Ctrl+w k')
# map ctrl+k next_window_up
#
# # Move to the window below (Vim-like 'Ctrl+w j')
# map ctrl+j next_window_down


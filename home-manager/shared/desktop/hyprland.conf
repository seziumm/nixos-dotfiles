################
### MONITORS ###
################

monitor = eDP-1, preferred, auto, 1.2


# hdmi (second monitor or tv)
# monitor = HDMI-A-1, preferred, auto, 2

###################
### MY PROGRAMS ###
###################

$terminal    =  kitty tmux
$browser     =  brave
$fileManager = $terminal && yazi 
$menu        =  wofi --show drun

#################
### AUTOSTART ### 
#################

exec-once = hyprpaper
exec-once = waybar
exec-once = wl-gammactl -c 1.0 -b 1.0 -g 0.775
# (wayland to set contrast brightness and gamme) set your preferences.

exec-once = [workspace 1 silent] $browser
exec-once = [workspace 2 silent] $terminal

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = HYPRCURSOR_SIZE, 45 # 35 default

#####################
### LOOK AND FEEL ###
#####################

general {
  gaps_in = 5
  gaps_out = 10

  # cursor_delay = 150

  border_size = 0
  # col.active_border = rgba(ffffffff) rgba(ffffffff) 45deg
  # col.inactive_border = rgba(ffffff00) rgba(ffffff00) 45deg
  resize_on_border = false
  allow_tearing = false
  layout = dwindle
}

# dwindle {
  # pseudotile = 0
  # force_split = 2
# }

dwindle {
  pseudotile = true
  preserve_split = true
}

decoration {
  rounding = 5

  # consumes energy
  # active_opacity = 1
  # inactive_opacity = 1

   shadow {
     enabled = false 
  #   range = 0
  #   ignore_window = true
   }

  # save battery life
  blur {
    enabled = false 
    # size = 9
    # passes = 2
    # vibrancy = 0.1696
  }
}

animations {
  enabled = true

  bezier = myBezier, 0.05, 0.9, 0.1, 1.00
  bezier = myBezier2, 0, 0.55, 0.45, 1

  # dragging animations
  bezier = dragEffect, 0, 1, 0.4, 1
  animation = windowsMove, 1, 10, dragEffect

  animation = windows, 1, 7, myBezier
  animation = windowsOut, 1, 10, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 3, myBezier2
  animation = layersIn, 1, 5, myBezier2, slide


  animation = workspaces, 1, 5, myBezier2
  # ----- VERTICALE -----
  # animation = workspaces, 1, 5, myBezier2, slidevert
}


master {
  new_status = master
}

misc {
  animate_mouse_windowdragging = true
  force_default_wallpaper = 0
  disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
  kb_layout = us
  # follow_mouse = 1
  # sensitivity = 1.0

  touchpad {
    natural_scroll = false
  }

  # accel_profile = flat
  # force_no_accel = true
  repeat_delay = 200
  repeat_rate = 30
}

gestures {
  workspace_swipe = true 
}

cursor {
  no_hardware_cursors = true
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, ESCAPE, exit
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive
bind = $mainMod, R, exec, $fileManager
bind = $mainMod, F, togglefloating
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, O, togglesplit
bind = $mainMod, Space, fullscreen

bind = $mainMod, L, movefocus, l
bind = $mainMod, H, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, Z, workspace, 1
bind = $mainMod, X, workspace, 2
bind = $mainMod, C, workspace, 3
bind = $mainMod, V, workspace, 4
bind = $mainMod, B, workspace, 5
bind = $mainMod, N, workspace, 6
bind = $mainMod, M, workspace, 7

bind = $mainMod SHIFT, Z, movetoworkspace, 1
bind = $mainMod SHIFT, X, movetoworkspace, 2
bind = $mainMod SHIFT, C, movetoworkspace, 3
bind = $mainMod SHIFT, V, movetoworkspace, 4
bind = $mainMod SHIFT, B, movetoworkspace, 5
bind = $mainMod SHIFT, N, movetoworkspace, 6
bind = $mainMod SHIFT, M, movetoworkspace, 7

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod Alt, l, resizeactive, 40 0
bind = $mainMod Alt, h, resizeactive, -40 0
bind = $mainMod Alt, j, resizeactive, 0 40
bind = $mainMod Alt, k, resizeactive, 0 -40


# switch between layouts
bind = $mainMod,h,exec,hyprctl keyword general:layout dwindle # vertical layout
bind = $mainMod,v,exec,hyprctl keyword general:layout master # horizzontal


##################
### SCREENSHOT ###
##################


# make first the screenshot dir

bind = CTRL ALT, S, exec, grim -g "$(slurp -w 0)" ~/Pictures/Screenshot/$(date +'%s')_grim.png
# Disable animations for slurp layer or screenshot are not like you want
layerrule = noanim, selection



#############
### MOUSE ###
#############

# Move/resize windows with mainMod + LMB/RMB and dragging

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

windowrulev2 = suppressevent maximize, class:.*
